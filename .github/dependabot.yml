version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "16:00"
      timezone: "Europe/London"
    groups:
      development-dependencies:
        dependency-type: "development"
        exclude-patterns:
        - "eslint*"
        - "jasmine*"
      eslint:
        dependency-type: "development"
        patterns:
        - "eslint*"
      jasmine:
        dependency-type: "development"
        patterns:
        - "jasmine*"
